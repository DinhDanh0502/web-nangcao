; Custom PHP configuration for MusicWeb
; This file overrides some PHP settings for better file upload support

; File upload settings
upload_max_filesize = 5M
post_max_size = 10M
max_file_uploads = 20
file_uploads = On

; Memory and execution time
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Error reporting (for development)
display_errors = On
error_reporting = E_ALL

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
